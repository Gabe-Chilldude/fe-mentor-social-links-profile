<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section id="card">
        <div id="profile-area">
            <img src="assets/images/avatar-jessica.jpeg" alt="" id="profile-picture">
            <div>
              <h2 class="text title">Jessica Randall</h2>
              <h5 class="text sub-title">London, United Kingdom</h5>
            </div>
        </div>

        <div id="links-area">
            <h5 class="text description">"Front-end developer and avid reader"</h5>

            <div class="link-buttons">
              <a href=""><div class="link-button"><p class="text link-text">Github</p></div></a>
              <a href=""><div class="link-button"><p class="text link-text">Frontend Mentor</p></div></a>
              <a href=""><div class="link-button"><p class="text link-text">Linkedin</p></div></a>
              <a href=""><div class="link-button"><p class="text link-text">Twitter</p></div></a>
              <a href=""><div class="link-button"><p class="text link-text">Instagram</p></div></a>
            </div>
        </div>
    </section>
  
  <div class="text attribution" style="position: absolute;bottom: 0;margin-bottom: .7rem;color: grey;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> -
    Coded by <a href="#">Gabriel Fernandes</a>
  </div>
</body>
</html>
